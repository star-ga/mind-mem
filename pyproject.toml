[project]
name = "mind-mem"
version = "1.2.0"
description = "Drop-in memory for Claude Code, OpenClaw, and any MCP-compatible agent."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "STARGA Inc", email = "noreply@star.ga" }
]
keywords = ["memory", "ai-agent", "mind", "recall", "mcp", "claude-code", "openclaw", "hybrid-search", "rrf", "governance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries",
]

[project.optional-dependencies]
test = ["pytest>=7.0"]
mcp = ["fastmcp>=0.1"]
embeddings = ["onnxruntime", "tokenizers"]
cross-encoder = ["sentence-transformers"]
all = ["fastmcp>=0.1", "sentence-transformers"]

[project.urls]
Homepage = "https://github.com/star-ga/mind-mem"
Repository = "https://github.com/star-ga/mind-mem"
Documentation = "https://mindlang.dev"
Issues = "https://github.com/star-ga/mind-mem/issues"

[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project.scripts]
mind-mem-init = "mind_mem.init_workspace:main"
mind-mem-scan = "mind_mem.intel_scan:main"
mind-mem-recall = "mind_mem.recall:main"
mind-mem-capture = "mind_mem.capture:main"
mind-mem-validate = "mind_mem.validate_py:main"
mind-mem-mcp = "mind_mem.mcp_entry:main"
mind-mem-migrate = "mind_mem.schema_version:main"
mind-mem-backup = "mind_mem.backup_restore:main"
mind-mem-compact = "mind_mem.compaction:main"
mind-mem-resolve = "mind_mem.conflict_resolver:main"

[tool.setuptools]
packages = ["mind_mem"]
package-dir = {"mind_mem" = "scripts"}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.ruff.lint.per-file-ignores]
"mcp_server.py" = ["I001", "E402"]
